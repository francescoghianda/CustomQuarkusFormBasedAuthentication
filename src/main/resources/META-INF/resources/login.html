<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="login" method="post">
        <label for="j_username"><b>Username</b></label>
        <input id="j_username" type="text" placeholder="Enter Username" name="username" required>

        <label for="j_password"><b>Password</b></label>
        <input id="j_password" type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
